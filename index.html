
<!DOCTYPE html> 
<html> 
<head> 
  <title>jQuery Plugin Site Round 3</title> 
  <script src="js/jquery.js"></script> 
  <script src="js/underscore.js"></script> 
  <script src="js/jquery.tmpl.js"></script> 
  <script src="js/jquery.tmplPlus.js"></script> 
  <script type="text/javascript"> 
    jQuery(function($){
      
      var pluginSummary = '<li class="${pluginType}"><h2><a href="#/${owner}/${name}">${name}</a></h2><p>${description}</p>{{each authors}}<em><a href="${url}">${name}</a></em>{{if $index < authors.length-1 }}, {{/if}}{{/each}}</li>';
          
      $.getJSON('http://plugins-v3.jquery.com:5984/plugins/_all_docs?callback=?&include_docs=true', function( responses ){

        _.each( responses.rows, function( response ){
          if ( response.doc.name ){
            $('ul').append( pluginSummary, response.doc, null )
            console.log(response.doc)
          }
        })

      })
    });
  </script>
</head> 
<body>  
  <h1>All Plugins</h1>
  <ul>
    
  </ul>

</body>
</html>
